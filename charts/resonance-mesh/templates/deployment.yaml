apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "resonance-mesh.fullname" . }}-embeds
  labels:
    {{- include "resonance-mesh.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  {{- if .Values.embeddings.storageClassName }}
  storageClassName: {{ .Values.embeddings.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.embeddings.size }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resonance-mesh.fullname" . }}
  labels:
    {{- include "resonance-mesh.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "resonance-mesh.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "resonance-mesh.labels" . | nindent 8 }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: CAP_REDIS_URL
              value: {{ ternary "redis://resonance-mesh-redis-master:6379/0" (default "" .Values.env.CAP_REDIS_URL) .Values.redis.enabled | quote }}
            - name: RESONANCE_POLICY_PATH
              value: {{ .Values.env.RESONANCE_POLICY_PATH | quote }}
          envFrom:
            - secretRef:
                name: {{ include "resonance-mesh.fullname" . }}-secrets
          volumeMounts:
            - name: policy
              mountPath: /app/resonance
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: policy
          configMap:
            name: {{ include "resonance-mesh.fullname" . }}-policy
            items:
              - key: {{ .Values.policy.filename }}
                path: policy.yaml
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
- name: embeds
          {{- if .Values.embeddings.enabled }}
          persistentVolumeClaim:
            name: {{ include "resonance-mesh.fullname" . }}-embeds
          {{- else }}
          emptyDir: {}
          {{- end }}