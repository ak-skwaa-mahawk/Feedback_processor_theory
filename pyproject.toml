[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "feedback-processor-theory"
version = "0.1.0"
description = "A framework for self-adaptive intelligence through recursive feedback and resonance"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "John Carroll", email = "contact@twomilesolutions.com"}
]
maintainers = [
    {name = "John Carroll", email = "contact@twomilesolutions.com"}
]
keywords = [
    "feedback-theory",
    "ai",
    "adaptive-systems",
    "self-reference",
    "ethics",
    "transparency",
    "recursion",
    "linguistics",
    "gibberlink",
    "resonance",
    "consciousness",
    "two-mile-solutions"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "isort>=5.10.0",
    "pre-commit>=2.17.0",
]
docs = [
    "sphinx>=4.5.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.18.0",
]
all = [
    "feedback-processor-theory[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/ak-skwaa-mahawk/Feedback_processor_theory"
Documentation = "https://github.com/ak-skwaa-mahawk/Feedback_processor_theory/tree/main/docs"
Repository = "https://github.com/ak-skwaa-mahawk/Feedback_processor_theory"
"Bug Tracker" = "https://github.com/ak-skwaa-mahawk/Feedback_processor_theory/issues"
Changelog = "https://github.com/ak-skwaa-mahawk/Feedback_processor_theory/blob/main/CHANGELOG.md"

[project.scripts]
fpt-demo = "examples.demo_conversation:main"
fpt-verify = "tools.verify_backups:main"
fpt-analyze = "core.resonance_engine:analyze_cli"

[tool.setuptools]
packages = ["src", "core", "models", "tools"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | backups
  | data
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=src --cov=core --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.coverage.run]
source = ["src", "core"]
omit = ["*/tests/*", "*/examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]