<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Trinity Harmonics Dashboard</title>
<style>
  body{margin:0;background:#111;color:#eee;font-family:'Segoe UI',sans-serif;}
  #ui{position:absolute;left:12px;top:12px;z-index:10;background:rgba(0,0,0,0.8);padding:16px;border-radius:8px;backdrop-filter:blur(10px);}
  #ui input{padding:8px;font-size:14px;border:1px solid #444;background:#222;color:#eee;border-radius:4px;}
  #ui button{padding:8px 16px;margin-left:8px;background:#0066ff;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;}
  #ui button:hover{background:#0052cc;}
  #ui button:disabled{background:#444;cursor:not-allowed;}
  
  #status{position:absolute;right:12px;top:12px;z-index:10;background:rgba(0,0,0,0.8);padding:16px;border-radius:8px;min-width:250px;}
  #status .badge{display:inline-block;padding:4px 8px;background:#0066ff;border-radius:12px;font-size:11px;margin:4px 4px 4px 0;}
  #status .demo{background:#ff6600;}
  #status .stat{font-size:12px;margin:4px 0;color:#aaa;}
  #status .stat strong{color:#fff;}
  
  #convergenceCanvas{width:100vw;height:60vh;display:block;background:#000;}
  
  #log{position:absolute;left:12px;bottom:12px;max-height:30vh;overflow:auto;width:50vw;background:rgba(0,0,0,0.9);padding:12px;border-radius:8px;font-family:monospace;font-size:12px;}
  #log .token{margin:2px 0;padding:4px;border-left:3px solid #0066ff;}
  #log .nvidia{border-left-color:#76b900;}
  #log .gpt{border-left-color:#00a67e;}
  #log .claude{border-left-color:#9b59b6;}
  
  .toggle-container{margin:12px 0;}
  .toggle-switch{position:relative;display:inline-block;width:50px;height:24px;}
  .toggle-switch input{opacity:0;width:0;height:0;}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#444;transition:.3s;border-radius:24px;}
  .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background-color:white;transition:.3s;border-radius:50%;}
  input:checked + .slider{background-color:#0066ff;}
  input:checked + .slider:before{transform:translateX(26px);}
</style>
</head>
<body>

<div id="ui">
  <div>
    <input id="prompt" size="60" placeholder="Enter prompt for multi-LLM streaming..." value="Explain harmonic convergence in AI systems"/>
    <button id="startBtn">Start Trinity</button>
    <button id="statsBtn">Stats</button>
  </div>
  
  <div class="toggle-container">
    <label>
      <span style="margin-right:8px;font-size:13px;">Demo Mode (no API costs):</span>
      <label class="toggle-switch">
        <input type="checkbox" id="demoToggle">
        <span class="slider"></span>
      </label>
    </label>
  </div>
</div>

<div id="status">
  <div style="font-weight:bold;margin-bottom:8px;">Trinity Status</div>
  <div id="statusBadges"></div>
  <div id="statsDisplay"></div>
</div>

<canvas id="convergenceCanvas"></canvas>

<div id="log"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="app.js"></script>

</body>
</html>
