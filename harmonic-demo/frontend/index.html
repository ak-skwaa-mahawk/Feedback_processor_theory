<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Trinity Harmonics Dashboard</title>
<style>
  body{margin:0;background:#111;color:#eee;font-family:sans-serif}
  #ui{position:absolute;left:12px;top:12px;z-index:10}
  #convergenceCanvas{width:100vw;height:60vh;display:block}
  #log{position:absolute;left:12px;bottom:12px;max-height:30vh;overflow:auto;width:40vw;background:#111;padding:8px;border-radius:6px}
</style>
</head>
<body>
<div id="ui">
  <input id="prompt" size="60" placeholder="Enter prompt"/>
  <button id="startBtn">Start</button>
</div>
<canvas id="convergenceCanvas"></canvas>
<div id="log"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="app.js"></script>
</body>
</html>
