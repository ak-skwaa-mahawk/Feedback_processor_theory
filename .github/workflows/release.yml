name: Release & Deploy

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/feedback_processor_theory
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

  helm-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      RELEASE_NAME: synara
      NAMESPACE: synara
      IMAGE_REPO: ghcr.io/${{ github.repository }}/feedback_processor_theory
      IMAGE_TAG: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.4'

      # ====== Choose one cluster auth method ======
      # Example: Kubernetes API token secret
      - name: Configure kubeconfig (token)
        if: env.KUBECONFIG == ''
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config <<'KCFG'
          ${KUBECONFIG_YAML}
          KCFG
        env:
          KUBECONFIG_YAML: ${{ secrets.KUBECONFIG_YAML }}
      # ============================================

      - name: Create namespace (idempotent)
        run: kubectl create ns ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -

      - name: Helm upgrade --install
        run: |
          helm upgrade --install ${RELEASE_NAME} ./helm/synara \
            --namespace ${NAMESPACE} \
            --set image.repository=${IMAGE_REPO} \
            --set image.tag=${IMAGE_TAG} \
            --set-string env.CAP_REDIS_URL="redis://redis:6379/0" \
            --set-string env.CAP_TOKEN_SECRET="${CAP_TOKEN_SECRET}" \
            --set-string env.WHISPER_SECRET="${WHISPER_SECRET}" \
            --wait --timeout 5m
        env:
          CAP_TOKEN_SECRET: ${{ secrets.CAP_TOKEN_SECRET }}
          WHISPER_SECRET:  ${{ secrets.WHISPER_SECRET }}