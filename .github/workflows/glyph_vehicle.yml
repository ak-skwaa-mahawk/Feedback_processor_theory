name: Glyph Vehicle CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -e .
      - run: python -m unittest discover tests
      - name: Inscribe Test Result
        run: python scripts/inscribe_tunneling.py